---
- name: Install go
  apt: package=golang state=present

- name: Create gopath
  file:
    dest: "{{ gopath }}"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: 0700

- name: Configure go in shell
  template:
    src: configure_go.sh
    dest: "{{ shell_conf_dir }}/profile"
    mode: 0700
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
