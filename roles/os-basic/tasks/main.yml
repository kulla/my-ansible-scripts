---
- name: Deinstall Adobe Flash.
  apt: package={{ item }} state=absent
  with_items:
    - adobe-flashplugin
    - flashplugin-installer

- name: Install basic tools.
  apt: package={{ item }} state=present
  with_items:
    - ssh
    - gnupg

- name: Configure the bash.
  copy:
    src: configure_bash.sh
    dest: "{{ shell_conf_dir }}/bash"
    mode: 0700
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
