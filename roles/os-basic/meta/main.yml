---
dependencies:
  - basic-commandline-tools-available
  - { role: text-editor, tags: [text-editor] }
  - { role: graphic-editing, tags: [graphic-editing] }
  - { role: audio-editing, tags: [audio-editing] }
  - { role: media-player, tags: [media-player] }
  - { role: password-manager, tags: [password-manager] }
  - { role: mailclient, tags: [mailclient] }
  - { role: feedreader, tags: [feedreader] }
  - { role: webbrowser, tags: [webbrowser] }
  - { role: shell, tags: [shell]}
  - role: dobackup
    paths:
      - "{{ user.homedir }}/.ssh"
      - "{{ user.homedir }}/.gnupg"
  - { role: bash-alias, alias: o, cmd: xdg-open }
  - { role: bash-alias, alias: h, cmd: history }
